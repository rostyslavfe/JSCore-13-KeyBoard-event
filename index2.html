<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <main class="container">
    <input type="text" name="" id="">
    <section class="head">
        <div id="first">`</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div>-</div>
        <div>=</div>
        <div>Backspace</div>
    </section>
    <section class="header">
        <div>Tab</div>
        <div>Q</div>
        <div>W</div>
        <div>E</div>
        <div>R</div>
        <div>T</div>
        <div>Y</div>
        <div>U</div>
        <div>I</div>
        <div>O</div>
        <div>P</div>
        <div>[</div>
        <div>]</div>
        <div>\</div>
    </section>
    <section class="middle_up">
        <div>CapsLock</div>
        <div>A</div>
        <div>S</div>
        <div>D</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
        <div>;</div>
        <div>'</div>
        <div>Enter</div>
    </section>
    <section class="middle_low">
        <div id="left" style="background-color: white;">Shift</div>
        <div>Z</div>
        <div>X</div>
        <div>C</div>
        <div>V</div>
        <div>B</div>
        <div>N</div>
        <div>M</div>
        <div>,</div>
        <div>.</div>
        <div>/</div>
        <div id="right" style="background-color: white;">Shift</div>
    </section>
    <section class="lower"></section>
    </main>
    <script src="./script2.js"></script>
</body>
</html>
